<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
  </head>
  <body>
    <!-- <style>
      
      #interestRateContainer::after {
        content:"%" 
        /*position:"absolute"*/
      }
    </style> -->
    <header></header>
    <main>
      <form>
        <label for="principal">Principal</label>
        <input type="number" name="principal" id="principal" placeholder="$" />
        <label for="interestRate">Interest Rate</label>
        <div id="interestRateContainer">
          <input type="number" name="interestRate" id="interestRate" placeholder="%" />
        </div>
        <label for="loanMonths">Months</label>
        <input type="number" name="loanMonths" id="loanMonths" />

        <button id="calculate" type="button" onclick="calculate();">Calculate Mortgage</button>
        <label for="answer">Monthly Payment</label>
        <h1 id="answer"></h1>
      </form>
    </main>
    <footer></footer>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
